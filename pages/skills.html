<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>My Skills</title>
  <link rel="stylesheet" href="../assets/css/skills.css" />
</head>
<body>
  <section class="skills-section">
    <h2 class="skills-title">My Skills</h2>
    <div class="skills-container">
      <!-- grid ikon -->
      <div class="skills-grid">
  <div class="skill-card">
    <img src="../assets/img/html.png" alt="HTML">
    <div class="skill-info">
      <span class="skill-name">HTML</span>
      <div class="skill-bar"><div class="skill-level" style="width: 95%;"></div></div>
    </div>
  </div>
  <div class="skill-card">
    <img src="../assets/img/css.png" alt="CSS">
    <div class="skill-info">
      <span class="skill-name">CSS</span>
      <div class="skill-bar"><div class="skill-level" style="width: 90%;"></div></div>
    </div>
  </div>
  <div class="skill-card">
    <img src="../assets/img/js.png" alt="JavaScript">
    <div class="skill-info">
      <span class="skill-name">JavaScript</span>
      <div class="skill-bar"><div class="skill-level" style="width: 80%;"></div></div>
    </div>
  </div>
  <div class="skill-card">
    <img src="../assets/img/bs.png" alt="Bootstrap">
    <div class="skill-info">
      <span class="skill-name">Bootstrap</span>
      <div class="skill-bar"><div class="skill-level" style="width: 85%;"></div></div>
    </div>
  </div>
  <div class="skill-card">
    <img src="../assets/img/codeigniter.jpg" alt="CodeIgniter">
    <div class="skill-info">
      <span class="skill-name">CodeIgniter</span>
      <div class="skill-bar"><div class="skill-level" style="width: 75%;"></div></div>
    </div>
  </div>
  <div class="skill-card">
    <img src="../assets/img/sql.jpg" alt="SQL">
    <div class="skill-info">
      <span class="skill-name">SQL</span>
      <div class="skill-bar"><div class="skill-level" style="width: 88%;"></div></div>
    </div>
  </div>
</div>

    </div>
  </section>
</body>
</html>
